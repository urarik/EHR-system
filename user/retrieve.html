<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./ehrbundle.js"></script>
    <script>
      async function prepare_retrieve() {
        var info = {},
          accountNum;
        targetAccountNum = document.getElementById("num").value;
        info.target = await getAddress(targetAccountNum);
        accountNum = parseInt(document.getElementById("address").value);
        send_message(info, accountNum, "retrieve_request");
      }
    </script>
    <div style="text-align: center; padding: 100px">
      타겟 계정 번호 : <input type="text" id="num" value="1" /> <br />
      계정 번호 : <input type="text" id="address" value="2" /> <br />

      <br />
      <input type="checkbox" name="data-retrieve" value="data1-retrieve"/> data1
      <input type="checkbox" name="data-retrieve" value="data2-retrieve"/> data2
      <input type="checkbox" name="data-retrieve" value="data3-retrieve"/> data3
      <br /><br />
      <button
        class="btn btn-default"
        id="retrieve_button"
        type="button"
        onClick="prepare_retrieve()"
      >
        요청!
      </button>
      <br />
      <span id="retrieve-result-text"></span>
    </div>
  </body>
</html>
